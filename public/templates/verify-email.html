<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Email Verified - NestAuth</title>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-green-600">
          Your email has been verified!
        </h1>

        <p class="text-gray-700 mb-6">
          Thank you for registering with NestAuth. Your email address has been
          successfully verified and your account is now active.
        </p>

        <p class="mt-6 text-sm text-gray-500">
          If you did not perform this action, please contact our support team.
        </p>
      </div>
    </div>
  </body>
</html>
